<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="urls">{{me}}</template>

<template name="code"><p class="noselect">{{js}}</p></template>

<template name="bouncing_logos">
    <div id="logo_mat">
        <img class="wanderer" src="/images/lehman_logo.png"/>
        <img class="wanderer" src="/images/barclays_logo.png"/>
        <img class="wanderer" src="/images/cv_logo.png"/>
        <img class="wanderer" src="/images/amro_logo.png"/>
        <img class="wanderer" src="/images/lloyds_logo.png"/>
    </div>
</template>

<template name="home">
    <div class="jumbotron">
        <h1>Hi,</h1>
        <p>I build computer software for a living</p>
        <p>I'm married with 3 kids and live in Buckinghamshire, England</p>
        <p>You can get an idea of who I am by looking at my interests and my resume</p>
        <p>I use this site as a little showcase and test bed for exploring web development technologies of interest</p>
    </div>
</template>
